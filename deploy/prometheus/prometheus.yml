global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'contatos-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: [ 'contatos-api:8080' ]

  - job_name: 'consulta-contatos-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: [ 'consulta-contatos-api:8080' ]
