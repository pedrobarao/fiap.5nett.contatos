apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: contatos-app
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: contatos-app
data:
  dashboard.yml: |
    apiVersion: 1
    providers:
      - name: 'default'
        folder: ''
        type: file
        disableDeletion: false
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: contatos-app
data:
  cadastro-dashboard.json: |
    {{ conteúdo do arquivo deploy/grafana/dashboards/cadastro-dashboard.json }}
  consulta-dashboard.json: |
    {{ conteúdo do arquivo deploy/grafana/dashboards/consulta-dashboard.json }} 