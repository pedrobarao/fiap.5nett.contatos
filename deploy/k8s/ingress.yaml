apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contatos-app-ingress
  namespace: contatos-app
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /cadastro(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: cadastro-contatos-api
                port:
                  number: 8080
          - path: /consulta(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: consulta-contatos-api
                port:
                  number: 8081
